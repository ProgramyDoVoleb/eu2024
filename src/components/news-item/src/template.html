<div class="news-item">
	<div class="news-item---holder">
		<div class="news-item---date">
			<span class="strong">{{date(data.datum, 2) }}</span>			
			<span class="news-item---domain dimm" v-if="data.priority === 1"> &mdash; {{ domain(data.source )}}</span>
		</div>
		<div class="news-item---content"><router-link :to="'/novinky/' + data.id">{{ data.title }}</router-link>	</div>
	</div>	
</div>
