<div class="event-item">
	<p-offset class="p-offset">
		<div class="_cday">
			<p-area class="smaller strong" :borderColor="item.csu_id ? colorByItem(party, data, 'VSTRANA') : 'var(--blue)'" padding=".3em .7em .5em 1em">
				<div class="_cday" v-html="date(JSON.parse(item.label)[0], 0).split(' ')[0]"></div>
				<div class="smallest" v-html="date(JSON.parse(item.label)[0], 0).split(' ')[1].substring(0, 3)"></div>
			</p-area>
		</div>
		<div>
			<template v-if="item.csu_id && !noTag && party">
				<div class="tiny">
					<router-link :to="'/strana/' + item.csu_id" class="is-span">{{ party.ZKRATKA }}</router-link>
				</div>
			</template>
			<component :is="item.source ? 'p-link' : 'span'" :href="item.source"><strong>{{ JSON.parse(item.value)[0] }}</strong></component>
			<template v-if="JSON.parse(item.value)[1]">
				<div class="p-gap _05"></div>
				<p-truncated class="smaller serif" :content="JSON.parse(item.value)[1]" :size="20"></p-truncated>
			</template>
			<div class="p-gap _05"></div>
			<div class="smallest" v-if="JSON.parse(item.label).reduce((a, b) => a + (b != null), 0) > 1">
				Začátek dne {{ date(JSON.parse(item.label)[0], 2) }}<template v-if="JSON.parse(item.label)[1] != null"> od {{ JSON.parse(item.label)[1] }}</template>
				<template v-if="JSON.parse(item.label)[2] != null"><br>Konec {{ date(JSON.parse(item.label)[2]) }}</template>
				<template v-if="JSON.parse(item.label)[3] != null"> do {{ JSON.parse(item.label)[3] }}</template>
				<div v-if="JSON.parse(item.label)[4] != null" v-html="JSON.parse(item.label)[4]"></div>
			</div>
		</div>
	</p-offset>
</div>
