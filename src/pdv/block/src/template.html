<div class="p-block" :class="'p-block---' + (level || 2)" :name="hash">
	<p-headline :level="level || 2" :anchor="anchor" :alert="alert" v-if="headline" :class="{'hide-headline': hide}" :editable="editable">
		<span class="p-headline---label" :data-label="anchor || headline">{{ headline }}</span>
		<div class="p-headline---sublabel">{{ subheadline }}</div>
	</p-headline>
	<slot />
</div>
