<div class="p-layout" :class="{'_no-aside': !$slots.aside}">
	<main class="_main" ref="main">
		<article class="_main-limit">
			<slot name="main" />
		</article>
	</main>
	<aside class="_aside" ref="aside" :class="{down: offset.aside != 0, keep: keep && keep.indexOf('aside') > -1}">
		<div class="_aside-holder" :style="{transform2: 'translateY(' + offset.aside + 'px)'}">
			<slot name="aside" />
		</div>
	</aside>
	<nav class="_nav" ref="nav" :class="{down: offset.nav != 0}">
		<div class="_aside-holder"  :style="{transform2: 'translateY(' + offset.nav + 'px)'}">
			<div class="_nav-icon" v-if="$slots.icon">
				<slot name="icon" />
				<div class="p-gap"></div>
			</div>
			<div class="_nav-local">
				<slot name="anchors" />
				<div class="p-gap"></div>
			</div>
			<div class="_nav-main">
				<slot name="nav" />
			</div>
			<div class="">
				<div class="p-gap"></div>
				<p-modal>
					<template #init>
						<span class="strong smaller">Sdílet tuto stránku</span>
					</template>
					<template #content>
						<h3>Sdílejte tuto stránku</h3>
						<p-share></p-share>
					</template>
				</p-modal>
			</div>
			<div class="_report">
				<p-line></p-line>
				<p-modal> 
					<template #init>
						<span class="red strong smaller">Nahlásit chybu</span>
					</template>
					<template #content>
						<h3>Našli jste chybu? Nebo chcete něco doplnit?</h3>
						<report-form part="Hlášení chyby" :noLink="true"></report-form>
						<p-line></p-line>
						<p>Můžete také napsat na <p-link href="mailto:opravte@programydovoleb.cz">opravte@programydovoleb.cz</p-link></p>
					</template>
				</p-modal>
			</div>
		</div>
	</nav>
</div>
