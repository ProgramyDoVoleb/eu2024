<div class="p-anchors">
	<ol class="_list">
		<template v-for="(item, index) in list">
			<li v-if="item.level < 3" class="_level" :class="'_level-' + item.level + ' ' + (item.visible ? '_visible' : '')">
				<a :href="item.hash" class="_link" @click="scrollIntoView(item, $event)">
					{{ item.label }}
				</a>
			</li>
		</template>			
	</ol>
</div>
